<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" lang="en" layout:decorator="front/base">
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/front/layui/css/layui.css}" >
    <link rel="stylesheet" th:href="@{/front/css/main.css}" >
    <script type="text/javascript" th:src="@{/front/layui/layuis.js}"></script>

    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">



</head>
<body>



<div class="content layui-container" layout:fragment="fornt_content">
    <div class="layui-row">

        <div class="layui-col-xs12">

            <div class="content whisper-content leacots-content details-content">
                <div class="cont w1000">
                    <div class="whisper-list">
                        <div class="item-box">
                            <div class="review-version">
                                <div class="form-box">
                                    <div class="article-cont">
                                        <div class="title">
                                            <h3 th:text="${article.title}" ></h3>
                                            <p class="cont-info"><span class="data" th:text="${article.createtime}">2018/08/08</span><span class="types" th:text="${article.categoryid}">散文札记</span></p>
                                        </div>
                                        <p th:text="${article.content}"></p>

                                        <div class="btn-box">
                                            <button  class="layui-btn layui-btn-primary"><a th:href="@{'/front/detail?id='+${article.id-1}}">上一篇</a></button>
                                            <button  class="layui-btn layui-btn-primary"><a th:href="@{'/front/detail?id='+${article.id+1}}">下一篇</a></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
    <!--分页处-->
    <!-- 分页条信息 -->


</div>




</body>
</html>
