<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" lang="en" layout:decorator="front/base">
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>home</title>

    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/front/layui/css/layui.css}" >
    <link rel="stylesheet" th:href="@{/front/css/main.css}" >
    <script type="text/javascript" th:src="@{/front/layui/layuis.js}"></script>

    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">



</head>
<body>



<div class="content layui-container" layout:fragment="fornt_content">


    <div class="album-content w1000 layer-photos-demo"  id="layer-photos-demo" >
        <div class="img-list" >
            <div class="layui-fluid" style="padding:0">
                <div class="layui-row layui-col-space30 space" >
                    <div class="layui-col-xs4 layui-col-sm4 layui-col-md4" th:each="p:${category}">
                        <div class="item">
                            <!--img src="../res/img/xc_img4.jpg"-->
                            <a th:href="@{'/front/categoryDetail?categoryid='+${p.id}}"><img  th:src="@{${p.categoryimage.url}}" height="165" width="280" alt=""></a>
                            <div class="cont-text">
                                <div class="data" th:text="${p.categoryname}">   categoryimage.url
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

</div>




</body>
</html>
