<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" lang="en" layout:decorator="front/base">
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>时间轴</title>

    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/front/layui/css/layui.css}" >
    <link rel="stylesheet" th:href="@{/front/css/main.css}" >
    <link rel="stylesheet" th:href="@{/css/layui.css}" >
    <script type="text/javascript" th:src="@{/front/layui/layuis.js}"></script>

    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">



</head>
<body>



<div class="content layui-container" layout:fragment="fornt_content">


    <div class="content">
        <div class="cont w1000">
            <div class="list-item">



                <div class="layui-col-lg-offset5"></div>
                <div class="layui-col-lg-offset3">

                    <ul class="layui-timeline" th:each="time: ${timeaxis}">


                        <li class="layui-timeline-item">
                            <i class="layui-icon layui-timeline-axis">&#xe63f;</i>
                            <div class="layui-timeline-content layui-text">
                                <h3 class="layui-timeline-title layui-icon" th:text="${time.title}">&#xe642;</h3>
                                <ul>
                                    <li class="layui-icon" th:text="${time.content}">&#xe63c;</li>
                                </ul>
                                <p>
                                    <br><i class="layui-icon" th:text="${time.createtime}">&#xe649;</i>
                                </p>
                            </div>
                        </li>


                    </ul>
                </div>




            </div>
        </div>
    </div>


</div>




</body>
</html>
