<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns="http://www.w3.org/1999/xhtml"
      layout:decorator="admin/base"
>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>miaoooooopasi博客后台管理</title>
</head>
<body>

<div layout:fragment="content" >


    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3">

                    <div class="">
                        <form role="form" action="/admin/uploadImg" enctype="multipart/form-data" method="post">
                            <div class="card-body">
                                <label for="exampleInputPassword1">博文封面图片上传</label>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">文件名称</label>
                                    <input type="text" name="filename" class="form-control" id="exampleInputPassword1" placeholder="文件名称">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputFile">选择文件</label>
                                    <div class="input-group">
                                        <div class="custom-file">
                                            <input type="file" name="file" class="custom-file-input" id="file">
                                            <label class="custom-file-label" for="exampleInputFile"></label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body">
                                <button type="submit" class="btn btn-primary">上传</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="col-md-3">

                    <div class="">
                        <form role="form" action="/admin/uploadImgss" enctype="multipart/form-data" method="post">
                            <div class="card-body">
                                <label for="exampleInputFile">分类图片上传</label>
                                <div class="form-group">
                                    <label for="exampleInputFile">选择文件</label>
                                    <div class="input-group">
                                        <div class="custom-file">
                                            <input type="file" name="categoryfile" class="custom-file-input" id="categoryfile">
                                            <label class="custom-file-label" for="exampleInputFile"></label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body">
                                <button type="submit" class="btn btn-primary">上传</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </section>


</div>


</body>
</html>
