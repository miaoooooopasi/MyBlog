<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" lang="en" layout:decorator="admin/base">
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">


<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--下面的css会导致菜单栏向右对齐-->
    <!--link rel="stylesheet" th:href="@{/editor/css/style.css}" href="/static/editor/css/style.css" /-->
    <link rel="stylesheet" th:href="@{/editor//css/editormd.css}" href="/static/editor/css/editormd.css" />
    <link rel="shortcut icon" href="https://pandao.github.io/editor.md/favicon.ico" type="image/x-icon" />

    <link href="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.css" rel="stylesheet">

    <script th:src="@{/adminStatics/plugins/jquery/jquery.min.js}"></script>



</head>

<body>

<div  layout:fragment="userinfo" >

    <a href="#" class="d-block">
        <p id="user-name-label" th:text="${user.username}"></p>
    </a>

</div>

<div class="content-wrapper" layout:fragment="content" >


    <link href="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.css" rel="stylesheet">

    <script src="https://unpkg.com/tableexport.jquery.plugin/tableExport.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table-locale-all.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.15.5/dist/extensions/export/bootstrap-table-export.min.js"></script>

    <style>

        .like {
            margin-right: 10px;
        }
    </style>

    <div id="toolbar">
        <button id="remove" class="btn btn-danger" disabled>
            <i class="glyphicon glyphicon-remove"></i> Delete
        </button>
    </div>
    <table
            id="table"
            data-toolbar="#toolbar"
            data-search="true"
            data-show-refresh="true"
            data-show-toggle="true"
            data-show-fullscreen="true"
            data-striped="true"
            data-show-columns="true"
            data-show-columns-toggle-all="true"
            data-detail-view="true"
            data-show-export="true"
            data-click-to-select="true"
            data-detail-formatter="detailFormatter"
            data-minimum-count-columns="2"
            data-show-pagination-switch="true"
            data-pagination="true"
            data-id-field="id"
            data-page-list="[10, 25, 50, 100, all]"
            data-show-footer="false"
            data-side-pagination="server"
            data-url="/admin/listArticle"
            >
    </table>

    <script>
        var $table = $('#table')
        var $remove = $('#remove')
        var selections = []

        function getIdSelections() {
            return $.map($table.bootstrapTable('getSelections'), function (row) {
                return row.id
            })
        }

        function responseHandler(res) {
            $.each(res.rows, function (i, row) {
                row.state = $.inArray(row.id, selections) !== -1
            })
            return res
        }

        function detailFormatter(index, row) {
            var html = []
            $.each(row, function (key, value) {
                html.push('<p><b>' + key + ':</b> ' + value + '</p>')
            })
            return html.join('')
        }

        function operateFormatter(value, row, index) {

                var id=row.id
                var url="/admin/editeArticle/"+id
            return [

                '<a class="like" href='+url+ ' title="编辑">',
                '<i class="fa fa-edit"></i>',
                '</a>  ',

                '<a class="remove" href="javascript:void(0)" title="删除">',
                '<i class="fa fa-trash"></i>',
                '</a>'
            ].join('')
        }

        window.operateEvents = {
            'click .like': function (e, value, row, index) {

                var url="/admin/editeArticle/"+row.id
                alert(url)
                //window.open(url);

                //alert('You click like action, row: ' + JSON.stringify(row))
            },
            'click .remove': function (e, value, row, index) {
                $table.bootstrapTable('remove', {
                    field: 'id',
                    values: [row.id]
                })
            }
        }

        function totalTextFormatter(data) {
            return 'Total'
        }

        function totalNameFormatter(data) {
            return data.length
        }

        function totalPriceFormatter(data) {
            var field = this.field
            return '$' + data.map(function (row) {
                return +row[field].substring(1)
            }).reduce(function (sum, i) {
                return sum + i
            }, 0)
        }

        function initTable() {
            $table.bootstrapTable('destroy').bootstrapTable({
                height: 650,
                locale: 'zh-CN',
                columns: [
                    [{
                        field: 'state',
                        checkbox: true,
                        rowspan: 2,
                        align: 'center',
                        valign: 'middle'
                    }, {
                        title: '序号',
                        field: 'id',
                        rowspan: 2,
                        align: 'center',
                        valign: 'middle',
                        sortable: true,
                        footerFormatter: totalTextFormatter
                    }, {
                        field: 'title',
                        title: '标题',
                        sortable: true,
                        footerFormatter: totalNameFormatter,
                        align: 'center'
                    },{
                        field: 'createtime',
                        title: '发布时间',
                        sortable: true,
                        align: 'center',
                        footerFormatter: totalPriceFormatter
                    },{
                        field: 'userid',
                        title: '所属人',
                        sortable: true,
                        align: 'center',
                        footerFormatter: totalPriceFormatter
                    },{
                        field: 'articleimage.id',
                        title: '封面id',
                        sortable: true,
                        align: 'center',
                        footerFormatter: totalPriceFormatter,

                    },{
                        field: 'articleimage.url',
                        title: '图片',
                        sortable: true,
                        align: 'center',
                        footerFormatter: totalPriceFormatter,
                        formatter: function (value, row, index) {
                            return "<img style='width: 30px;height: 30px;' src='"+value+"' alt=''>"
                        }
                    },{
                        field: 'categoryid',
                        title: '分类',
                        sortable: true,
                        align: 'center',
                        footerFormatter: totalPriceFormatter
                    },{
                        field: 'operate',
                        title: '操作',
                        align: 'center',
                        clickToSelect: false,
                        events: window.operateEvents,
                        formatter: operateFormatter
                    }],
                    [ ]
                ]
            })
            $table.on('check.bs.table uncheck.bs.table ' +
                'check-all.bs.table uncheck-all.bs.table',
                function () {
                    $remove.prop('disabled', !$table.bootstrapTable('getSelections').length)

                    // save your data, here just save the current page
                    selections = getIdSelections()
                    //alert(selections)
                    // push or splice the selections if you want to save all data selections
                })
            $table.on('all.bs.table', function (e, name, args) {
                console.log(name, args)
            })
            $remove.click(function () {
                var ids = getIdSelections()
                $table.bootstrapTable('remove', {
                    field: 'id',
                    values: ids
                })
                $remove.prop('disabled', true)
            })
        }

        $(function() {
            initTable()

            $('#locale').change(initTable)
        })
    </script>



</div>


</body>
</html>
